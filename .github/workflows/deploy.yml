    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install SSH for Windows
        run: |
          choco install openssh -y
          RefreshEnv  # Actualizar las variables de entorno después de instalar SSH

      - name: Deploy to EC2
