<form class="cb-main" [formGroup]="grupoCustomer">
  <div class="body-elements-container">
    <header class="cb-header" style="display: flex; align-items: center; justify-content: space-between;">
      <h1 class="cb-header__title">{{"Datos Personales: " +  getName()}}</h1>
      <div style="display: flex; gap: 5px">
      </div>
    </header>
  </div>

  <!--  -->
  <!-- (ngSubmit)="onSubmit()" -->
  <section class="cb-section cb-section--form cb-form" style="display: flex; flex-direction: column; row-gap: 8px">
    <fieldset class="cb-form__section form-section">
      <div class="form-section__content" style="display: flex; flex-direction: row; flex-wrap: wrap">

        <div class="cb-form-field phy-form-field--inline">
          <label class="cb-form-field__label">Nombre</label>
          <input type="text" class="cb-form-field__input cb-input cb-input--small" formControlName="customerName" />
        </div>

      </div>

      <div class="form-section__content" style="display: flex; flex-direction: row; flex-wrap: wrap">

        <div class="cb-form-field phy-form-field--inline">
          <label class="cb-form-field__label">Teléfono</label>
          <input type="text" class="cb-form-field__input cb-input cb-input--small" formControlName="customerPhone" />
        </div>

      </div>

      <div class="form-section__content" style="display: flex; flex-direction: row; flex-wrap: wrap">

        <div class="cb-form-field phy-form-field--inline">
          <label class="cb-form-field__label">Mail</label>
          <input type="text" class="cb-form-field__input cb-input cb-input--small" formControlName="customerEmail" />
        </div>

      </div>

      <div class="form-section__content" style="display: flex; flex-direction: row; flex-wrap: wrap">

        <div class="cb-form-field phy-form-field--inline">
          <label class="cb-form-field__label">Dirección</label>
          <input type="text" class="cb-form-field__input cb-input cb-input--small" formControlName="customerAddress" />
        </div>

      </div>

      <div class="form-section__content" style="display: flex; flex-direction: row; flex-wrap: wrap">

        <div class="cb-form-field phy-form-field--inline">
          <label class="cb-form-field__label">Ciudad</label>
          <input type="text" class="cb-form-field__input cb-input cb-input--small" formControlName="customerCity" />
        </div>

      </div>
    </fieldset>
  </section>
</form>
